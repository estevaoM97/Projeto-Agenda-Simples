<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendinha Show</title>
    <link rel="icon" type="image/x-icon" href="./images/1f4dd.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/1f4dd.png" alt="Memo"/>
        <h1>
            Agendinha Show
        </h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="form-nome" required placeholder="Nome"/>
        <input type="number" id="form-telefone" required placeholder="Numero de Telefone" minlength="9"/>
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                Nome
                </th>
                <th>
                Telefone
                </th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
